<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="modal fixed z-30 w-full min-h-screen h-full flex justify-center items-center hidden"
    >
      <div
        class="overlay bg-[rgba(0,0,0,0.7)] backdrop-blur-md fixed top-0 left-0 bottom-0 right-0 z-10"
      ></div>
      <div class="modal-content w-[400px] bg-white p-4 rounded-md z-20">
        <div class="modal-head">
          <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold">Добро пожаловать!</h2>
            <i class="fas fa-close cursor-pointer text-xl"></i>
          </div>
          <p class="text-[#8E9297]">
            Войти в систему чтобы торговать в системе
          </p>
        </div>
        <form class="mt-8">
          <div class="flex flex-col">
            <label for="login" class="mb-1">Логин</label>
            <input
              required
              type="text"
              id="login"
              placeholder="Введите логин"
              class="p-2 bg-[#F0F3F7] rounded-md focus:outline-none border-2 border-transparent focus:border-blue-500 focus:ring-offset-1 focus:ring-blue-500"
            />
          </div>
          <div class="flex flex-col mt-4">
            <label for="password" class="mb-1">Пароль</label>
            <input
              required
              type="password"
              id="password"
              placeholder="Введите пароль"
              class="p-2 bg-[#F0F3F7] rounded-md focus:outline-none border-2 border-transparent focus:border-blue-500 focus:ring-offset-1 focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-[#388FF3] p-2 rounded-md text-white mt-6 font-bold"
          >
            Войти
          </button>
          <p class="text-center my-2">Хотите стать продавцом?</p>
          <button
            type="button"
            class="w-full p-2 rounded-md border-2 border-[#388FF3] text-[#388FF3] font-bold"
          >
            Подать заявку
          </button>
        </form>
      </div>
    </div>
    <header class="header bg-white">
      <div class="containerr">
        <div
          class="flex justify-between items-center py-4 relative max-md:container"
        >
          <div class="flex items-center gap-3">
            <div class="dropdown">
              <div class="select">
                <div class="flex items-center gap-1">
                  <img
                    src="images/Languageru.svg"
                    class="lan-flag"
                    alt=""
                  /><span class="selected">RU</span>
                </div>
                <div class="caret"><i class="fa-solid fa-angle-right"></i></div>
              </div>
              <ul class="menu">
                <li class="flex items-center gap-1">
                  <img src="images/Languageuzb.svg" alt="" /><span>UZ</span>
                </li>
                <li class="active flex items-center gap-1">
                  <img src="images/Languageru.svg" alt="" /><span>RU</span>
                </li>
              </ul>
            </div>
            <a href="tel:+998 88 500 50 00" class="max-md:hidden"
              ><i class="fas fa-phone"></i> +998 88 500 50 00</a
            >
          </div>
          <div class="logo w-40 absolute top-4 left-[50%] translate-x-[-50%]">
            <a href="index.html"
              ><img src="./images/Frame427319431logoo.svg" alt="logo"
            /></a>
          </div>
          <div class="logOut">
            <a
              href="#"
              class="px-4 py-2 flex gap-2 items-center bg-[#EAEDF0] font-bold rounded-md login"
              ><span class="max-md:hidden">Войти</span
              ><i class="fa-solid fa-right-to-bracket"></i
            ></a>
          </div>
        </div>
      </div>
    </header>
    <section class="my-8">
      <div class="containerr">
        <div class="grid grid-cols-5 justify-between gap-4 max-md:grid-cols-1">
          <div class="product col-span-4 p-4 bg-white rounded-lg">
            <div class="card bg-white rounded-lg overflow-hidden">
              <img
                src="images/card-img/Image(1).png"
                alt=""
                class="w-full object-cover rounded-lg mb-4"
              />
              <div class="content">
                
                
                <h2
                  class="my-2 text-3xl font-bold tracking-tight text-[#388FF3] max-md:text-xl"
                >
                  Chevrolet Onix 1.2 Turbo в наличии
                </h2>
                <div class="flex gap-4">
                  <span class="py-1 px-2 bg-gray-200 rounded-lg text-xs my-4"
                  >Вчера, 19:20</span>
                  <span? class="py-1 px-2 bg-gray-200 rounded-lg text-xs my-4"
                  >г. Самарканд</span>
                </div>
                <div class="flex justify-between items-center max-md:flex-col max-md:items-start gap-2">
                  <p class="text-black font-bold text-2xl max-md:text-xl">
                    204 000 000 <span class="text-[#388FF3] text-xs">UZS</span>
                  </p>
                  <a
                    href="tel:+998 71 200 70 07"
                    class="text-lg font-bold  max-md:text-sm py-2 px-4 bg-[#388FF3] hover:bg-[#327dd8] transition text-white rounded-md max-md:w-full max-md:text-center"
                    >+998 71 200 70 07</a
                  >
                  
                </div>
              </div>
            </div>
          </div>
          <div class="col-span-1">
            <div>
              <img
                src="https://picsum.photos/200/300"
                alt="admin"
                class="w-full"
              />
              <div>
                <h2>Малика Абдурахимова</h2>
                <p>ID: 1326547</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="dropdown.js"></script>
    <script src="modal.js"></script>
    <script type="module" src="./product.js"></script>
  </body>
</html>
